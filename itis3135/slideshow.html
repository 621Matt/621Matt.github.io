<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Carter-Barkman's Express Camel | ITIS 3135 | Slideshow</title>
    <link rel="stylesheet" href="styles/default.css" >
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main class="main-content">
        <h2>Slideshow</h2>
        <!-- slideshow functions are done just find images -->
         <!-- and then preform styling with photos in landscape -->
        <!-- m - money -->
         <!-- a - apple -->
          <!-- t - television -->
           <!-- t - tiger -->
            <!-- h - helicopter -->
             <!-- e - eel -->
              <!-- w - water -->

        <div class="slideshow-box">
            <div class="slides">
                <figure>
                   <img src="images/bank-notes-941246_1280.jpg"> 
                   <figcaption>M - Money</figcaption>
                </figure>
            </div>

            <div class="slides">
                <figure>
                   <img src="images/apple-1122537_1280.jpg"> 
                   <figcaption>A - Apple</figcaption>
                </figure>
            </div>

            <div class="slides">
                <figure>
                   <img src="images/tv-2619649_1280.jpg"> 
                   <figcaption>T - Television</figcaption>
                </figure>
            </div>

            <div class="slides">
                <figure>
                   <img src="images/tiger-3424791_1280.jpg"> 
                   <figcaption>T - Tiger</figcaption>
                </figure>
            </div>

            <div class="slides">
                <figure>
                   <img src="images/helicopter-4655049_1280.jpg"> 
                   <figcaption>H - Helicopter</figcaption>
                </figure>
            </div>

            <div class="slides">
                <figure>
                   <img src="images/egg-7345934_1280.jpg"> 
                   <figcaption>E - Eggs</figcaption>
                </figure>
            </div>

            <div class="slides">
                <figure>
                   <img src="images/water-8228076_1280.jpg"> 
                   <figcaption>W - Water</figcaption>
                </figure>
            </div>

            <div class="buttons">
                <a class="previous" onclick="newSlide(-1)">Previous Photo</a>
                <a class="next" onclick="newSlide(1)">Next Photo</a>
            </div>
        </div>
        <br>
        <div class="notes">
            <label>What I Used for Help:</label>
            <ul>
                <li>Used <a target="_blank" href="https://www.w3schools.com/howto/howto_js_slideshow.asp">w3w schools</a> to learn how to make a slideshow</li>
                <li>Google for images</li>
            </ul>
            <p>This is my work and I did not copy and paste someone else's code</p>
            <p>Signed, <i>Eric M. Carter-Barkman</i>, 4/14/2025</p>
        </div>

    </main>
